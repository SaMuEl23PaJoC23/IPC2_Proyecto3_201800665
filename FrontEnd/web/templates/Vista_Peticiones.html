 <!--==Creacion de funciones === -->       
    <script>

        function BuscarXML(){
            var MostrarXMLEntrada = document.querySelector('#MostrarXML_entrada')

            fetch('http://localhost:4000/AbrirXML')
            .then(response => response.json())
            .catch(error => {
                console.log(error)
            })
            .then(res =>{
                if (res[0] != "Archivo No Seleccionado"){
                    for(var i in res){
                        MostrarXMLEntrada.innerHTML += res[i]   //res toma la parte de la respuesta del Json, no el mensaje
                    }
                }
            })
        }

        function Salir(){
            location.href="http://localhost:8000/"
        }
        
    </script>
